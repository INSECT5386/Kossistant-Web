<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Kossistant 챗봇은 자연어 처리를 통해 다양한 질문에 답변하는 AI 기반의 어시스턴트입니다. 다양한 기능을 제공하며, 실시간으로 정보를 검색하거나 계산을 할 수 있습니다.">
  <meta name="keywords" content="Kossistant, 챗봇, AI 어시스턴트, 자연어 처리, 질문 답변, 위키백과 검색, 수식 계산, 인텐트 분류">
  <meta name="author" content="Kossistant 개발팀">
  <title>Kossistant - 인공지능 챗봇</title>
  <style>
    /* 기본 바디 스타일 */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      transition: background-color 0.3s, color 0.3s;
    }

    /* 다크모드 스타일 */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    /* 좌측 사이드바 스타일 */
    .sidebar {
      width: 250px;
      background-color: #4a90e2;
      padding: 20px;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 0 20px 20px 0;
    }

    .sidebar h1 {
      text-align: center;
      font-size: 2.5em;
      color: #fff;
      letter-spacing: 2px;
    }

    .sidebar button {
      background-color: #357ab7;
      color: white;
      border: none;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
    }

    .sidebar button:hover {
      background-color: #295f8d;
    }

    /* 컨텐츠 스타일 */
    .content {
      flex: 1;
      padding: 20px;
    }

    /* iframe 스타일 */
    iframe {
      width: 100%;
      height: 750px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    /* iframe에 마우스를 올렸을 때 애니메이션 */
    iframe:hover {
      transform: scale(1.02);
    }

    /* 다크모드에서 iframe 스타일 */
    .dark-mode iframe {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    /* 다크모드 토글 버튼 */
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .dark-mode-toggle:hover {
      background-color: #357ab7;
    }

    /* 모바일 화면 대응 */
    @media (max-width: 768px) {
      iframe {
        height: 600px;
      }

      .sidebar {
        width: 100%;
        height: auto;
        border-radius: 0;
      }

      .content {
        padding: 10px;
      }
    }

    /* 설명 및 기능 텍스트 */
    .chatbot-description {
      margin-top: 20px;
      font-size: 1.1em;
      color: #666;
      line-height: 1.5;
    }

    .features-list {
      list-style-type: none;
      padding: 0;
    }

    .features-list li {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- 사이드바 -->
  <div class="sidebar">
    <h1>Kossistant</h1>
    <button onclick="showDescription('intro')">챗봇 소개</button>
    <button onclick="showDescription('features')">기능 소개</button>
    <button onclick="showDescription('other')">기타 기능</button>
    <div id="description"></div>
  </div>

  <!-- 컨텐츠 영역 -->
  <div class="content">
    <iframe 
      id="iframe" 
      src="https://yuchan5386-kossistant-1.hf.space" 
      sandbox="allow-scripts allow-same-origin allow-forms"
      width="100%" 
      height="750">
    </iframe>
  </div>

  <!-- 다크모드 토글 버튼 -->
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">다크 모드</button>

  <script>
    // 다크모드 토글 기능
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // 버튼 클릭 시 설명을 바꾸는 함수
    function showDescription(type) {
      const description = document.getElementById('description');
      const iframe = document.getElementById('iframe');
      let content = '';

      if (type === 'intro') {
        content = `
          <h2>Kossistant 챗봇</h2>
          <p>Kossistant는 최신 자연어 처리 기술을 활용한 인공지능 챗봇으로, 사용자의 다양한 질문에 답변을 제공합니다. 실시간 질문 응답 외에도, 수식 계산, 위키백과 검색 등의 기능을 제공합니다.</p>
        `;
        iframe.src = "https://yuchan5386-kossistant-1.hf.space";
      } else if (type === 'features') {
        content = `
          <h2>기능 소개</h2>
          <ul class="features-list">
            <li><strong>질문 답변:</strong> 사용자의 질문에 대해 적절한 답변을 제공합니다.</li>
            <li><strong>위키백과 검색:</strong> 실시간으로 위키백과에서 정보를 검색하고 제공합니다.</li>
            <li><strong>수식 계산:</strong> 수학적 수식을 입력하면 계산 결과를 바로 보여줍니다.</li>
            <li><strong>인텐트 분류:</strong> 사용자의 의도를 분석하여 정확한 응답을 제공합니다.</li>
          </ul>
        `;
        iframe.src = "https://yuchan5386-kossistant-1.hf.space";
      } else {
        content = `
          <h2>기타 기능</h2>
          <p>사용자는 Kossistant를 통해 다양한 웹 서비스와 실시간 데이터 검색 기능을 활용할 수 있습니다. 또한, 다양한 수학적 문제와 실용적인 계산을 제공합니다.</p>
        `;
        iframe.src = "https://yuchan5386-kossistant-1.hf.space";
      }

      description.innerHTML = content;
    }
  </script>
</body>
</html>
